    <script th:inline="javascript">

        $(document).ready(function () {
            var table = $('#myTable1').DataTable({
                "scrollX": true,
                // dom: '<"dtsp-dataTable"frtip>',
                dom: 'BPfrtip',
                buttons: [
                    {
                        id: 'togglePanel',
                        text: 'Advanced Filters',
                        className: 'spToggle showPanes',
                        action: function (e, dt, node, config) {
                            dt.searchPanes.container().find('.dtsp-searchPanes').slideToggle(200, function () {
                                $('.spToggle').toggleClass('showPanes', $(this).is(':visible'));
                            });
                        },
                    },
                ],
                searchPanes: true,
                // dom: '<"dtsp-verticalContainer"<"dtsp-verticalPanes"P><"dtsp-dataTable"frtip>>',
                columnDefs: [

                    { className: "dt-control", "targets": [0] },
                    {
                        searchPanes: {
                            cascadePanes: true,
                            layout: 'columns-1',
                            show: true, // It can be true/false
                        },
                        targets: [1], // Index of columns (starting at 0) that you want show/hide
                    }
                ]

            });

            // table.searchPanes()
            // $("div.dtsp-verticalPanes").append(table.searchPanes.container());

            table.columns.adjust().draw();
            table.searchPanes.resizePanes();

            /////////////////////////////////////////////// COLLAPSE SCRIPT

            $('#myTable1 tbody').on('click', 'td.dt-control', function () {
                var tr = $(this).closest('tr');
                var row = table.row(tr);

                if (row.child.isShown()) {
                    // This row is already open - close it
                    row.child.hide();
                    tr.removeClass('shown');
                }
                else {
                    // Open this row
                    row.child(format(row.data())).show();
                    tr.addClass('shown');
                }
            });

            ///////////////////////////////////////////////



            $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
                $.fn.dataTable.tables({ visible: true, api: true }).columns.adjust();
            });

            $('#myTable1').DataTable();


        });
    </script>

                var tr = $(this).closest('tr');
                var row = table.row(tr);

                if (row.child.isShown()) {
                    // This row is already open - close it
                    row.child.hide();
                    tr.removeClass('shown');
                }
                else {
                    // Open this row
                    row.child(format(row.data())).show();
                    tr.addClass('shown');
                }
            });

            $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
                $.fn.dataTable.tables({ visible: true, api: true }).columns.adjust();
            });


        });

    <script type="text/javascript">
        $('#myTable1 tbody').on('click', 'td.details-control', function () {
            var tr = $(this).closest('tr');
            var row = table.row(tr);

            if (row.child.isShown()) {
                // This row is already open - close it
                $('div.slider', row.child()).slideUp(function () {
                    row.child.hide();
                    tr.removeClass('shown');
                });
            }
            else {
                // Open this row

                tr.addClass('shown');

                $('div.slider', row.child()).slideDown();
            }
        });

                document.getElementById('check').checked = false;

        window.addEventListener('resize', function () {
            if (window.matchMedia('(max-width: 1060px) and (min-width: 768px)').matches) {
                document.getElementById('check').checked = true;
            }
        }, true);
